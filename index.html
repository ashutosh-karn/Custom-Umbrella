<!DOCTYPE html>
<html>
<head>
  <title>Umbrella Customizer</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <aside class="aside">
      <img id="image" src="/images/BlueUmbrella.png" alt="Image Placeholder">
    </aside>
    <div class="card">
      <h1>Umbrella Customizer</h1>
      <div>
        <div id="pink-button" class="color-button" onclick="changeImageAndColor('#ff4081', '#ffc1e3', '/images/PinkUmbrella.png')"></div>
        <div id="blue-button" class="color-button" onclick="changeImageAndColor('#2196f3', '#c7dcff', '/images/BlueUmbrella.png')"></div>
        <div id="yellow-button" class="color-button" onclick="changeImageAndColor('#ffc107', '#ffecb3', '/images/YellowUmbrella.png')"></div>
      </div>
      <h4>Customize your umbrella</h4>
      <p class="upload-text">Upload a logo for an instant preview.</p>
      <p class="upload-instruction">.png & .jpg files only. Max file size is 5MB.</p>
        <input type="file" id="upload-input" accept=".jpg, .png" style="display: none;">
        <button id="upload-button" class="logo-button" onclick="handleUploadButtonClick()">Upload Logo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
